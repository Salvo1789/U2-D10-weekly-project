<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css%22%3E">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-dark">
    
    <a class="position-absolute top-0 left-0 ps-2 pt-2" href="./index.html">
      <img src="./assets/netflix_logo.png" alt="Netflix" width="95" height="50">
    </a>

    <div class="container-fluid w-50 pt-5">


      <h1 class="font-monospace border-bottom-1 text-light mt-5">Edit Profile</h1>

      <hr class="hr text-light w-75">

      <div class="row g-1">

        <div class="col-lg-3 col-md-12">
          <img src="./assets/avatar.png" class="img-fluid" width="160" height="160">
        </div>

        <div class="col-lg-6 col-md-6">

          <!--Input nome-->
          <div>
            <input class="bg-secondary text-light w-100 h-25 pb-2 mb-5" label="Name">
          </div>

          <!--lingua-->
          <div>
            <h4 class="text-secondary">Lingua:</h4>
            <div class="btn-group w-25">
              <button class="btn btn-outline-light dropdown-toggle rounded-0 mb-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Italiano
              </button>
              <ul class="dropdown-menu bg-dark opacity 0.25">
                <li><a class="dropdown-item text-light" href="#">Francese</a></li>
                <li><a class="dropdown-item text-light" href="#">Inglese</a></li>
                <li><a class="dropdown-item active text-light" href="#">Italiano</a></li>
                <li><a class="dropdown-item text-light" href="#">Portoghese</a></li>
                <li><a class="dropdown-item text-light" href="#">Spagnolo</a></li>
                <li><a class="dropdown-item text-light" href="#">tedesco</a></li>
              </ul>
            </div>
          </div>

          <hr class="hr text-light">

          <!--Maturity settings-->
          <div>
            <h4 class="text-secondary py-2">Maturity Settings:</h4>
            <button type="button" class="btn btn-secondary py-2 rounded-1">ALL MATURITY RATINGS</button>
            <p class="text-light pt-2">Show titles of <span>all maturity ratings</span> for this profile</p>
            <button type="button" class="btn btn-outline-secondary py-1 px-4 my-3 rounded-0">EDIT</button>
          </div>

          <hr class="hr text-light">

          <!--Autoplay controls-->
          <div>
            <h4 class="text-secondary py-1">Autoplay controls</h4>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label text-light" for="flexCheckDefault">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label text-light" for="flexCheckChecked">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>

        </div>

      <hr class="hr text-light w-75 my-4">


      <!--save & other buttons-->
      <div class="row w-75">
        <div class="col-lg-3">
          <button type="button" class="btn btn-outline-light py-2  my-3 rounded-0 fs-5 w-100">SAVE</button>
        </div>
        <div class="col-lg-3">
          <button type="button" class="btn btn-outline-light py-2  my-3 rounded-0 fs-5 w-100">CANCEL</button>
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn-outline-light py-2  my-3 rounded-0 fs-5 w-100">DELETE PROFILE</button>
        </div>
      </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
